<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;

    }

    body {
        background-color: #faf7d9;
    }

    .navbar {
        background: #7ae66c;
        padding-left: 15px;
        padding-right: 60px;
        font-family: Georgia, serif;
        margin-top: 10px;
        margin-bottom: 10px;
        min-height: 60px;
        line-height: 60px;
    }

    .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;


    }

    .logo a {
        font-size: 35px;
        font-weight: 600;
        color: white;
    }

    li {
        list-style: none;
        display: inline-block;
    }

    li a {
        color: black;
        font-size: 18px;
        font-weight: bold;
        margin-left: 60px;

    }

    li a:hover {
        color: blue;

    }

    .image-div {
        width: 40%;
        min-height: 300px;
        border: 2px solid black;
        border-radius: 60px;
        margin-left: 30px;
        margin-bottom: 10px;
        float: left;
    }

    .leaf-details-div {
        width: 37%;
        min-height: 300px;
        border: 2px solid black;
        border-top-left-radius: 0px;
        border-bottom-right-radius: 60px;
        margin-left: 30px;
        margin-top: 310px;
    }

    .comment-div {
        width: 50%;
        min-height: 600px;
        border: 2px solid black;
        margin-right: 35px;
        float: right;
    }

</style>

<body>


    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Vangyaan</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <b style="font-weight: bold; font-size:25px; margin-left: 80px;">Image Name</b>
    <!------container-->
    <div class="container">

        <div class="image-div"></div>
        <div class="comment-div"></div>

    </div>

    <div class="leaf-details-div"></div>

</body>

</html>
