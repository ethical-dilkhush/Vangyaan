<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;

    }

    body {
        background-color: #faf7d9;
    }

    .navbar {
        background: #7ae66c;
        padding-left: 15px;
        padding-right: 60px;
        font-family: Georgia, serif;
        margin-top: 10px;
        margin-bottom: 10px;
        min-height: 60px;
        line-height: 60px;
    }

    .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;


    }

    .logo a {
        font-size: 35px;
        font-weight: 600;
        color: white;
    }

    li {
        list-style: none;
        display: inline-block;
    }

    li a {
        color: black;
        font-size: 18px;
        font-weight: bold;
        margin-left: 60px;

    }

    li a:hover {
        color: blue;

    }
    h3 {
            color: rgba(116, 181, 20, 0.811); 
            font-size: 20px; 
            font-weight: bold; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    h2 {
          color: darkgreen;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

       }
    .image-div {
        width: 40%;
        min-height: 300px;
        border: 2px solid black;
        border-radius: 60px;
        margin-left: 30px;
        margin-bottom: 10px;
        float: left;
    }

    .leaf-details-div {
        width: 37%;
        min-height: 300px;
        border: 2px solid black;
        border-top-left-radius: 0px;
        border-bottom-right-radius: 60px;
        margin-left: 30px;
        margin-top: 310px;
        background-color: #FEFEFE;
        background-image: url(images/leaf2.jpg) ;
        background-blend-mode: lighten;
    }
    .comment-div {
        width: 50%;
        min-height: 600px;
        border: 2px solid black;
        margin-right: 35px;
        float: right;
    }
    .like-button, .unlike-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            position: relative;
            left: 300px;
        }

        .liked .thumbs-up-icon {
            animation: thumbsUp 0.5s linear;
            color: #3498db; /* Liked color */
        }

        .unliked .thumbs-down-icon {
            animation: thumbsDown 0.5s linear;
            color: #e74c3c; /* Unliked color */
         
        }

        @keyframes thumbsUp {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes thumbsDown {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .blue{
            background:transparent;
	        border-color: #cdd830;
            width: 300px;  
            height: 30px;  
            border: outset;
            border-right: none;
            border-bottom: 1px solid rgb(31, 216, 102);  
            border-radius: 3px;  
            padding-left: 8px;  
            box-shadow: 7px;
        }
   
</style>

<body>


    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Vangyaan</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <b style="font-weight: bold; font-size:25px; margin-left: 80px;">Image Name</b>
    <!------container-->
    <div class="container">

        <div class="image-div"></div>
        <div class="comment-div"></div>

    </div>

    <div class="leaf-details-div">
        <h2>Leaf Details:</h2><br>
       
        <h3>Name: <input class="blue" type="text"  name="f1_name" placeholder="leaf name" required="required" ><br><br></h3>
        <h3>Leaf Apices: <input class="blue" type="text"  name="f1_name" placeholder="" required="required" ><br><br></h3>
        <h3>Leaf Basics: <input class="blue" type="text"  name="f1_name" placeholder="" required="required" ><br><br></h3>
        <h3>Leaf Margin: <input class="blue" type="text"  name="f1_name" placeholder="" required="required" ><br><br></h3>
        <button class="like-button liked" onclick="toggleLike(this)">
            <i class="far fa-thumbs-up thumbs-up-icon"></i>
        </button>
        <button class="unlike-button unliked" onclick="toggleLike(this)">
            <i class="far fa-thumbs-down thumbs-down-icon"></i>
        </button>
    
        <p id="like-status"></p>
       
    </div>
