<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;

    }

    body {
        background-color: #faf7d9;
    }

    .navbar {
        background: #7ae66c;
        padding-left: 15px;
        padding-right: 60px;
        font-family: Georgia, serif;
        margin-top: 10px;
        margin-bottom: 10px;
        min-height: 60px;
        line-height: 60px;
    }

    .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;


    }

    .logo a {
        font-size: 35px;
        font-weight: 600;
        color: white;
    }

    li {
        list-style: none;
        display: inline-block;
    }

    li a {
        color: black;
        font-size: 18px;
        font-weight: bold;
        margin-left: 60px;

    }

    li a:hover {
        color: blue;

    }

    .leaf-sub-div {
        color: black;
        font-weight: bold;
        margin-left: 25px;
        margin-top: 10px;
        font-size: 20px;

    }

    h2 {
        color: red;
        text-decoration: underline;
        margin-top: 10px;
        margin-left: 5px;


    }

    .image-div {
        width: 40%;
        min-height: 300px;
        border: 1px solid black;
        border-radius: 40px;
        margin-left: 30px;
        margin-bottom: 10px;
        float: left;
        background-color: beige;
    }

    .leaf-details-div {
        width: 37%;
        min-height: 300px;
        border-top-left-radius: 0px;
        border-bottom-right-radius: 60px;
        margin-left: 30px;
        margin-top: 320px;
        background-color: beige;
        padding-left: 15px;
        padding-top: 10px;
        background: url('https://shorturl.at/htz18');
        background-size: cover;
    }

    .comment-div {
        width: 50%;
        min-height: 615px;
        margin-right: 35px;
        float: right;
        padding-left: 40px;
        padding-top: 20px;
        background: url('https://shorturl.at/bCFMZ');
        background-size: cover;

    }

    .like-button {
        float: right;
        margin-right: 100px;
        font-size: 30px;
    }

    #comment-data {
        width: 90%;
        min-height: 50px;
        background-color: white;
        line-height: 50px;
        border-style: outset;
        margin-bottom: 20px;
        padding-left: 20px;
        font-weight: bold;
        font-size: 23px;
    }

    #plus-icon {
        float: right;
        margin-top: 15px;
        font-weight: 100;
        padding-right: 10px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 40px;
    }

    .parent {

        float: left;
        margin-top: 20px;
        margin-left: 50px;

    }

    .child {
        width: 230px;
        min-height: 230px;
        border: 1px solid black;
        float: right;
        margin-top: 35px;
        margin-right: 45px;
        background: url('https://shorturl.at/nEKTU');
        background-size: cover;

    }

    #sub-image {
        width: 130px;
        min-height: 60px;
        border: 1px solid black;
        margin-bottom: 8px;
        margin-left: 10px;
        background: url('https://shorturl.at/nEKTU');
        background-size: cover;
    }
</style>

<body>


    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Vangyaan</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <b style="font-weight: bold; font-size:25px; margin-left: 80px;">Image Name</b>
    <!------container-->
    <div class="container">

        <div class="image-div">

            <div class="parent">
                <div id="sub-image"></div>
                <div id="sub-image"></div>
                <div id="sub-image"></div>
                <div id="sub-image"></div>
            </div>

            <div class="child"></div>

        </div>

        <!--------comment-content----->

        <div class="comment-div">
            <h1>COMMENT</h1>
            <div id="comment-data">Plant Name <i class="fa-solid fa-plus" id="plus-icon"></i></div>
            <div id="comment-data">Leaf apices<i class="fa-solid fa-plus" id="plus-icon"></i></div>
            <div id="comment-data">Leaf basics<i class="fa-solid fa-plus" id="plus-icon"></i></div>
            <div id="comment-data">Leaf Margin<i class="fa-solid fa-plus" id="plus-icon"></i></div>

            <!---  </div>-->

        </div>

    </div>

    <div class="leaf-details-div">
        <!----Leaf Data-------->
        <h2>LEAF DETAILS:</h2><br>
        <div class="leaf-sub-div">
            <p>Name:</p><br>
            <p>Leaf Apices: </p><br>
            <p>Leaf Basics: </p><br>
            <p>Leaf Margin: </p><br>
        </div>
        <!----like button----->
        <div class="like-button">
            <i class="fa-solid fa-thumbs-up"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-solid fa-thumbs-down"></i>
        </div>


    </div>


</body>
